        body{

            background: rgb(38, 38, 38);
            text-align: center;

        .welcome img{
            border-radius: 30px;
            border: 2px solid black;

            display: block;

            background: linear-gradient(lightblue,whitesmoke,rgb(159, 255, 159));

            box-shadow: 0 4px 12px black;
            transition: all 0.3s ease;
            color: black;

        .selanjutnya a:hover{
            color: white;
            background: linear-gradient(purple,black);
            transform: translateY(-3px);
