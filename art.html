        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .logo img{
            width: 50%;
            background: white;
            border-radius: 50px;
            box-shadow: 5px 10px 15px;
            margin-left: 25%;
            margin-bottom: 50px;
            margin-top: 60px;
        }

        .search{
            text-align: center;
        }

        .search input{
            width: 75%;
            background: white;
            color: black;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 12px black;
            transition: all 0.3s ease;
        }

        .search button{
            background: white;
            color: black;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 12px black;
            transition: all 0.3s ease;
        }

         nav{
            width: 100%;
            margin-top: 50px;
            align-content: center;
        }

        nav a{
            font-family: sans-serif;
            font-weight: 900;
            text-decoration: none;
            background:  lightskyblue;
            color: black;
            border-radius: 20px;
            width: 5%;
            padding: 12px;
        }

         nav a:hover{
            background: blue;
            color: white;
        }

         .container {
            width: 90%;
            margin: 40px auto;
            gap: 20px;
            display: grid;
            grid-template-columns: 2fr 2fr 2fr 2fr;
        }

        .portofolio img {
            width: 100%;
            border-radius: 20px;
            border: 2px solid white;
            box-shadow: 2px 4px 6px;
        }

        .portofolio p {
            background: white;
            color: black;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
        }

        .main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 30vh; 
            background: black;
        }

        .main p{
            font-family: sans-serif;
            color: white;
            font-size: larger;
            position: absolute;
            margin-bottom: 11%;
        }

        .icon{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: #fff;
            margin: 20px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            font-family: sans-serif;
            overflow: hidden;
            box-shadow: 5px 10px 20px grey;
            transition: all .3s  ease-out
        }

        .icon:hover i{
            color: #fff;
        }

        .icon:hover{
            width: 400px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: #fff;
        }

        a{
            text-decoration: none;
            color: #fff;
        }

        .icon .fa-youtube{
            color: red;
        }

        .yt:hover{
            background: red;
        }

        .icon .fa-x-twitter{
            color: black;
        }

        .twt:hover{
            background: black;
        }

        .icon .fa-facebook-f{
            color: blue;
        }

        .fb:hover{
            background: blue;
        }

        .icon .fa-tiktok{
            color: black;
        }

        .tt:hover{
            background: black;
        }

        .icon .fa-instagram{
            color: rgb(195, 60, 83);
        }

        .ig:hover{
            background:  rgb(195, 60, 83);
        }

        .icon .fa-pinterest{
            color: red;
        }

        .pt:hover{
            background: red;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: purple;
            color: white;
        }


    </style>
